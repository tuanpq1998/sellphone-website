<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<ul th:fragment="specs">
	<li class="row">
		<div class="col-md-4 subtitle">Màn hình: </div>
		<div class="col-md-8 subcontent" th:text="${spec.size + ', ' + spec.displayTech + ', ' + spec.displayRes}"></div>
	</li>
	
	
	<li class="row">
		<div class="col-md-4 subtitle">Hệ điều hành: </div>
		<div class="col-md-8 subcontent" th:text="${spec.os}"></div>
	</li>
	
	
	<li class="row">
		<div class="col-md-4 subtitle">Camera sau: </div>
		<div class="col-md-8 subcontent" th:text="${spec.backCameraRes}"></div>
	</li>
	
	
	<li class="row">
		<div class="col-md-4 subtitle">Camera trước: </div>
		<div class="col-md-8 subcontent" th:text="${spec.frontCameraRes}"></div>
	</li>
	
	
	<li class="row">
		<div class="col-md-4 subtitle">RAM: </div>
		<div class="col-md-8 subcontent" th:text="${spec.ram}"></div>
	</li>
	
	
	<li class="row">
		<div class="col-md-4 subtitle">Bộ nhớ trong: </div>
		<div class="col-md-8 subcontent" th:text="${spec.rom}"></div> 
	</li>
	
	
	<li class="row">
		<div class="col-md-4 subtitle">SIM: </div>
		<div class="col-md-8 subcontent" th:text="${spec.sim}"></div> 
	</li>
	
	<li class="row">
		<div class="col-md-4 subtitle">Pin, Sạc: </div>
		<div class="col-md-8 subcontent" th:text="${spec.pinCap + ', ' + spec.pinWatt}"></div> 
	</li>

</ul>

<script th:fragment="specsDetail" >
const specs = {
		"Công nghệ màn hình" : "[[${spec.displayTech}]]",
		"Độ phân giải" : "[[${spec.displayRes}]]",
		"Kích thước" : "[[${spec.size}]]",
		"Tần số" : "[[${spec.freq}]]",
		"Độ sáng" : "[[${spec.nit}]]",
		"Camera sau - Độ phân giải" : "[[${spec.backCameraRes}]]",
		"Camera sau - Quay phim" : "[[${spec.backCameraVideo}]]",
		"Camera sau - Tính năng" : "[[${spec.backCameraFunc}]]",
		"Camera trước - Độ phân giải" : "[[${spec.frontCameraRes}]]",
		"Camera trước - Quay phim" : "[[${spec.frontCameraVideo}]]",
		"Camera trước - Tính năng" : "[[${spec.frontCameraFunc}]]",
		"Hệ điều hành" : "[[${spec.os}]]",
		"Vi xử lí (Chip)" : "[[${spec.cpu}]]",
		"Tốc độ CPU" : "[[${spec.cpuSpeed}]]",
		"Chip đồ hoạ" : "[[${spec.gpu}]]",
		"Bộ nhớ RAM" : "[[${spec.ram}]]",
		"Bộ nhớ trong (ROM)" : "[[${spec.rom}]]",
		"Mạng di động" : "[[${spec.mobileInternet}]]",
		"Sim" : "[[${spec.sim}]]",
		"Wifi" : "[[${spec.wifi}]]",
		"Gps" : "[[${spec.gps}]]",
		"Bluetooth" : "[[${spec.bluetooth}]]",
		"Cổng sạc" : "[[${spec.chargePort}]]",
		"Cổng jack tai nghe" : "[[${spec.jackPort}]]",
		"Kết nối khác" : "[[${spec.otherPort}]]",
		"Loại pin" : "[[${spec.pinType}]]",
		"Dung lượng pin" : "[[${spec.pinCap}]]",
		"Công nghệ pin" : "[[${spec.pinTech}]]",
		"Công suất sạc" : "[[${spec.pinWatt}]]",
		"Chống nước, bụi" : "[[${spec.ipXx}]]",
		"Thiết kế" : "[[${spec.designLang}]]",
		"Chất liệu" : "[[${spec.designMaterial}]]",
		"Khối lượng" : "[[${spec.weight}]]",
		"Ngày ra mắt" : "[[${spec.releasedDate}]]",
		"Tính năng đặc biệt" : "[[${spec.otherTech}]]",
}

const getHtmlDialog = () => {
	var res = '<h2>Thông số chi tiết</h2><div class="tabbable-panel specs"><ul>';
	Object.keys(specs).forEach(key => {
		if (specs[key] != "") 
			res += '<li class="row"> <div class="col-md-4 subtitle">'+ key +': </div> <div class="col-md-8 subcontent">'+ specs[key] +'</div> </li>';
	})
	
	res += "</ul></div>"
	return res;
}


$("#more-specs").click(() => {
	Swal.fire({
		html : getHtmlDialog(),
		position: 'center',
		width: "750px",
		showConfirmButton: false
	});
})

</script>
