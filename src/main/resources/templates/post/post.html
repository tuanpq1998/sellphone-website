
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<th:block th:replace="part/_head.html :: head(title = ${post.title})" />

<link rel="stylesheet" th:href="@{/css/css_giohang.css}" type="text/css"
	media="all" />
<script type="text/javascript">
	$(function() {
		$('a[title]').tooltip();
	});
</script>

</head>

<body class="post">
	<th:block th:replace="part/_header.html :: header_top" />

	<div th:unless="${#strings.isEmpty(post.bannerImage)}" class="sub-banner"
		th:style="${'background: url(' + post.bannerImage +') no-repeat 0px 0px; background-size: cover;'}"></div>

	<div class="faq">
		
		<div class="post-container container">
		<h1>[[${post.title}]]</h1>
		<div class="text-right">
			<span> <i class="fa fa-calendar"></i> [[${post.createAt}]]</span> <span><i class="fa fa-eye"></i> [[${post.viewCount}]] luợt xem</span>
		</div>
		<hr />
		<div class="post-container container ">[(${post.body})]</div>
			
		</div>
		
		<div class="container">
			<h3>Bài viết khác</h3>
			
			
		</div>
	</div>


	<th:block th:replace="part/_footer.html :: newsletter" />


	<th:block th:replace="part/_footer.html :: footer" />


</body>
</html>
