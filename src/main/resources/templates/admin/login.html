    <title>QLMobile | Đăng nhập hệ thống CMS</title>

    <!-- Bootstrap Core CSS -->

    <!-- MetisMenu CSS -->

    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Đăng Nhập Vào Hệ Thống</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Tài khoản" name="tai_khoan" type="text" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Mật khẩu" name="mat_khau" type="password">
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                        </label>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <input type="submit" name="login" value="Login" class="btn btn-lg btn-success btn-block"/>

                                    <br/>

                                </fieldset>
                            </form>

                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script th:src="@{'/js/jquery-1.11.1.min.js'}"></script>

        <!-- Bootstrap Core JavaScript -->
